<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div class="container">
        <textarea class="container__area" rows="8"> </textarea>
        <div class="container__row">
            <div class="letter">`</div>
            <div class="letter">1</div>
            <div class="letter">2</div>
            <div class="letter">3</div>
            <div class="letter">4</div>
            <div class="letter">5</div>
            <div class="letter">6</div>
            <div class="letter">7</div>
            <div class="letter">8</div>
            <div class="letter">9</div>
            <div class="letter">0</div>
            <div class="letter">-</div>
            <div class="letter">=</div>
            <div class="letter backspace">Backspace</div>
        </div>
        <div class="container__row">
            <div class="letter tab">Tab</div>
            <div class="letter">q</div>
            <div class="letter">w</div>
            <div class="letter">e</div>
            <div class="letter">r</div>
            <div class="letter">t</div>
            <div class="letter">y</div>
            <div class="letter">u</div>
            <div class="letter">i</div>
            <div class="letter">o</div>
            <div class="letter">p</div>
            <div class="letter">[</div>
            <div class="letter">]</div>
            <div class="letter">\</div>
        </div>
        <div class="container__row">
            <div class="letter caps">CapsLock</div>
            <div class="letter">a</div>
            <div class="letter">s</div>
            <div class="letter">d</div>
            <div class="letter">f</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
            <div class="letter">j</div>
            <div class="letter">k</div>
            <div class="letter">l</div>
            <div class="letter">;</div>
            <div class="letter">'</div>
            <div class="letter enter">Enter</div>
        </div>

        <div class="container__row">
            <div class="letter shift leftShift">Shift</div>
            <div class="letter">z</div>
            <div class="letter">x</div>
            <div class="letter">c</div>
            <div class="letter">v</div>
            <div class="letter">b</div>
            <div class="letter">n</div>
            <div class="letter">m</div>
            <div class="letter">,</div>
            <div class="letter">.</div>
            <div class="letter">/</div>
            <div class="letter shift rightShift">Shift</div>
        </div>
        
        <div class="container__row">
            <div class="letter space"></div>
           
        </div>
    </div>
    
</body>
</html>
