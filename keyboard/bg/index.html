<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Background</title>
</head>
<body>
    <div class="color"><p>Color</p></div>
    <div class="image"><p>Image</p></div>

    <div class="container show">
        <div class="container__item">
            <div class="green item"></div>
            <div class="blue item"></div>
            <div class="red item"></div>
        </div>
        <div class="container__item">
            <div class="pink item"></div>
            <div class="yellow item"></div>
            <div class="black item"></div>
        </div>
        <div class="container__item">
            <div class="brown item"></div>
            <div class="coral item"></div>
            <div class="grey item"></div>
        </div>
    </div>
    
    <div class="wrapper show__img">
        <div class="container__item">
            <div style="background-image: url(img/1.jpg);" class="img1 item1"></div>
            <div style="background-image: url(img/2.jpg);"  class="img2 item1"></div>
            <div style="background-image: url(img/3.jpg);" class="img3 item1"></div>
        </div>
        <div class="container__item">
            <div style="background-image: url(img/4.jpg);" class="img4 item1 "></div>
            <div style="background-image: url(img/5.jpg);" class="img5 item1 "></div>
            <div style="background-image: url(img/6.jpg);" class="img6 item1 "></div>
        </div>
        <div class="container__item">
            <div style="background-image: url(img/7.jpg);" class="img7 item1 "></div>
            <div style="background-image: url(img/8.jpg);" class="img8 item1 "></div>
            <div style="background-image: url(img/9.jpg);" class="img9 item1"></div>
        </div>
    </div>
</body>
</html>
